[package]
name = "zkmtd-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.zkmtd]
path = ".."
features = ["std", "full-p3", "solana-adapter"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_proof_deserialize"
path = "fuzz_targets/fuzz_proof_deserialize.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_rle_decompress"
path = "fuzz_targets/fuzz_rle_decompress.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_merkle_path"
path = "fuzz_targets/fuzz_merkle_path.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_epoch_parsing"
path = "fuzz_targets/fuzz_epoch_parsing.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_lightweight_proof"
path = "fuzz_targets/fuzz_lightweight_proof.rs"
test = false
doc = false
bench = false
